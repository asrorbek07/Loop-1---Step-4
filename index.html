<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="normalize.css">
</head>
<body>

  <div class="main-container">


    <header>
      <div class="container flex">
        <h1 class="name"> Mark Zuskerberg</h1>
        <a href="#" class="back"><img src="img/close.svg" alt="close" class="back-img"></a> 
      </div>
    </header>


    <main>
      <div class="container">
        <div class="day">
          <h2 class="day-title">
            Today
          </h2>
        </div>

        <div class="inform sender">
          <time class="time">10:53</time>
          <p class="chat-text chattext-item">
            Hi Mark! I made a new design for massanger app
          </p>
        </div>

        <div class="inform receiver">
          <time class="time">10:57</time>
          <p class="chat-text chattext-item2 ">
            Yo! Send it to my assistand and we'll review it during the year. 
          </p>
        </div>

        <div class="inform sender">
          <time class="time">11:03</time>
          <p class="chat-text chattext-item">
            But Mark...
          </p>     
        </div>
        <div class="inform receiver">      
          <p class="chat-text chattext-item4">
            You were blocked by the user 
          </p>
        </div>

        <div class="line"></div>

      </div>

    </main>

    
    <footer>

      <div class="container footer-container">
        <form>
          <input class="text" type="text" placeholder="Enter your message">
          <input class="send" type="submit" value="Send"  >
        </form>       
      </div>
      
    </footer>

  </div>
</body>
</html>
